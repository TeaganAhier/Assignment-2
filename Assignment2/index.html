<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <script src="script2.js" defer></script>
</head>

<body>

    <header>
        <h1>Snack Man!</h1>
    </header>

    <!-- Start Button -->
    <div class="startDiv">
        <div class="start">
            <img src="images/icon.png" alt="logo">
            <h1>Start</h1>
        </div>
    </div>

    <!-- Game Over Screen with One Button -->
    <div class="startDiv" id="gameOverDiv" style="display: none;">
        <div class="start" id="restartButton">
            <img src="images/icon.png" alt="logo">
            <h1>Game Over</h1> <!-- Large Game Over Text -->
            <p>Click to Restart</p> <!-- Smaller Restart Instruction -->
        </div>
    </div>


    <div class="leaderboard">
        <h1>LeaderBoard:</h1>
        <ol>
            <li>Chris........100</li>
            <li>Mark.........75</li>
            <li>Tom..........50</li>
            <li>John.........45</li>
            <li>John2........40</li>
            <li>John3........35</li>
        </ol>
    </div>

    <main>
    </main>

    <div class="lives">
        <h1>Lives:</h1>
        <ul>
        </ul>
    </div>

    <div class="score">
        <h1>Score:</h1>
        <p>0</p>
    </div>

    <div class="controls">
        <button id="lbttn">&#9664;</button> <!-- LEFT -->
        <button id="ubttn">&#9650;</button> <!-- UP -->
        <button id="rbttn">&#9654;</button> <!-- RIGHT -->
        <button id="dbttn">&#9660;</button> <!-- DOWN -->
    </div>

</body>

</html>
